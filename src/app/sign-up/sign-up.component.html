<div class="flexSign">
    <img src="assets/image/mama.svg" id="mama" width= "2200px" height = "600px"/>
    <div class="container">
        <p class = "h1">Join the winning team</p>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                
            <!-- Full name -->
            <input type="text" placeholder="Enter Your Full Name" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                        <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                            <label *ngIf="f.fullName.errors.required">First Name is required</label>
                        </div>
           
                <!-- Email -->
            <input type="text" placeholder="Your Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <label *ngIf="f.email.errors.required">Email is required</label>
                <label *ngIf="f.email.errors.email">Email must be a valid email address</label>
            </div>
                 
                 <!-- Phone number -->
                
            <input type="text" placeholder="Enter Your Phone Number" formControlName=" phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f. phoneNumber.errors }" />
            <div *ngIf="submitted && f. phoneNumber.errors" class="invalid-feedback">
                <label *ngIf="f. phoneNumber.errors.required"> Phone Number is required</label>
            </div>
                <!-- Password -->
                <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <label *ngIf="f.password.errors.required">Password is required</label>
                            <label *ngIf="f.password.errors.minlength">Password must be at least 6 characters</label>
                        </div>
                

                <!-- //Confirm Password -->
                <input type="password" placeholder="Confirm password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <label *ngIf="f.confirmPassword.errors.required">Confirm Password is required</label>
                            <label *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</label>
                        </div>
              
                <!-- Submit Button -->
                <input 
                class="registerbtn"  
                type="submit" 
                value="Register" (click) = "addDetails(fullName.value, email.value, phoneNumber.value, password.value, confirmPassword.value)">
                <!-- <button type="submit">Register</button> -->
                <br>

                <p class="h2">Already have an account? <a routerLink = "/sign-in">Sign in</a></p>   
        </form> <!-- Form ends -->
    </div>
